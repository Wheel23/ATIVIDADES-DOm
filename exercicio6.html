<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trocar Classes das Divs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      display: flex;
      justify-content: space-around;
      width: 80%;
    }
    .box {
      width: 100px;
      height: 100px;
      border: 1px solid #ddd;
    }
    .red {
      background-color: red;
    }
    .blue {
      background-color: blue;
    }
    .green {
      background-color: green;
    }
    .yellow {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="box1" class="box red"></div>
    <div id="box2" class="box blue"></div>
    <div id="box3" class="box green"></div>
  </div>
  <button id="toggleButton">Trocar Classes</button>

  <script>
  
    const box1 = document.getElementById('box1');
    const box2 = document.getElementById('box2');
    const box3 = document.getElementById('box3');
    const toggleButton = document.getElementById('toggleButton');

    function trocarClasses() {

      box1.classList.add('yellow');

      box2.classList.remove('blue');

  
      box3.classList.toggle('green');

     
      if (!box3.classList.contains('green')) {
        box3.classList.add('yellow');
      } else {
        box3.classList.remove('yellow');
      }
    }

    toggleButton.addEventListener('click', trocarClasses);
  </script>
</body>
</html>
